<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/filtros">
      </ion-back-button>
    </ion-buttons>
    <ion-title><h1>Artículos</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let articulo of articulos; index as i">
      <ion-icon name="pencil-outline" [routerLink]="[ 'edit', articulo.articulo_id]"></ion-icon>
      <ion-icon name="trash-outline" (click)="eliminararticulo(articulo.articulo_id)"></ion-icon>
      <br>
     <ion-card-title > <h3> {{articulo.nombremarca}} </h3> </ion-card-title>
      <ion-card-title [routerLink]="[ articulo.articulo_id ]"> <h4>{{articulo.nombre_articulo}}</h4> </ion-card-title>
        <br>
      <img src="http://161.97.178.5/makeup/public/img/articulos/{{articulo.logo}}" alt="">
        
        <ion-card-content>{{articulo.descripcion}}</ion-card-content>
        <ion-item>
            <ion-card-subtitle slot="end"><h2>{{articulo.precio}} €</h2></ion-card-subtitle>
        </ion-item>
        
    </ion-card>
</ion-content>
