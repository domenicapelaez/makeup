<ion-header>
  <ion-toolbar>
      <h1>ADMINISTRACION</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="cuentas">
    <ion-label>
      <h1>Mi cuenta</h1>
      <h2> {{ cuentas.email }} </h2>
    </ion-label>
  </ion-item>
  <ion-item href="/agregarc">
    <ion-label>
      <ion-icon name="add-circle-outline"></ion-icon>
      Añadir Categoria
    </ion-label>
  </ion-item>

  <ion-item href="/agregarm">
    <ion-label>
      <ion-icon name="add-circle-outline"></ion-icon>
      Añadir Marca
    </ion-label>
  </ion-item>

  <ion-item href="/agregara">
    <ion-label>
      <ion-icon name="add-circle-outline"></ion-icon>
      Añadir Articulo
    </ion-label>
  </ion-item>

  <ion-item href="/articulos">
    <ion-label>
      <ion-icon name="create-outline"></ion-icon>
      Editar/Eliminar Articulos
    </ion-label>
  </ion-item>
</ion-content>
