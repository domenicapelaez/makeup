<ion-header>
  <ion-toolbar>
        <ion-icon name="search-outline" color="white" routerLink="/filtros"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="cuentas">
    <ion-label>
      <h1>Mi cuenta</h1>
      <h2> {{ cuentas.email }} </h2>
    </ion-label>
  </ion-item>
  <ion-item routerLink="/compra">
    <ion-label>
      <ion-icon name="bag-check-outline"></ion-icon>
      Mis compras
    </ion-label>
  </ion-item>
  <ion-item routerLink="/info">
    <ion-label>
      <ion-icon name="create-outline"></ion-icon>
      Mis datos
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      <ion-icon name="arrow-undo-outline"></ion-icon>
      Mis devoluciones
    </ion-label>
  </ion-item>
  <ion-item href="/configuracion">
    <ion-label>
      <ion-icon name="settings-outline"></ion-icon>
      Administración
    </ion-label>
  </ion-item>
  <ion-item href="home">
    <ion-label>
      <ion-icon name="power-outline"></ion-icon>
      Cerrar sesión
    </ion-label>
  </ion-item>
</ion-content>
