<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title><h1>REGISTRO</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-content>
      <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm"> 
              <ion-item>
                <ion-label position="floating">Id</ion-label>
                <ion-input required name="id" type="number" [(ngModel)]="newuser.id"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Rol</ion-label>
                <ion-input required name="rol" type="text" [(ngModel)]="newuser.rol"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input required name="nombre" type="text" [(ngModel)]="newuser.nombre"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Apellidos</ion-label>
                <ion-input required name="apellidos" type="text" [(ngModel)]="newuser.apellidos"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input required name="email" type="text" [(ngModel)]="newuser.email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input required name="password" type="password" [(ngModel)]="newuser.password"></ion-input>
              </ion-item>
 
            <ion-button expand="full" type="submit">Registrarse</ion-button>
       </form>
    </ion-card-content>
</ion-content>
