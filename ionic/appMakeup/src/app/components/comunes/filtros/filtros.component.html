<ion-header>
<ion-toolbar>
<ion-buttons slot="start">
  <ion-back-button text="Volver" defaultHref="/menu"></ion-back-button>
</ion-buttons>

<ion-title> <h1>BÃºsqueda</h1> </ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="texto" placeholder="Buscar..." inputmode="text" (ionChange)="buscar($event)" [debounce]="250"></ion-searchbar>

  <ion-list *ngIf="texto !== ''">
    <ion-item *ngFor="let articulo of articulos | filtro:texto; index as i" (click)="texto = articulo.nombre_articulo " [routerLink]="[ '/articulos', articulo.articulo_id]">
        <p *ngIf="articulo.length != 0">{{ articulo.nombre_articulo }}</p>
    </ion-item>
</ion-list>

<ion-button (click)="presentPopover($event)" expand="full">
  <ion-icon name="funnel-outline"></ion-icon><h2>Filtros</h2>
</ion-button>
</ion-content>
