<ion-app>
  <ion-menu side="start" content-id="main-content">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Filtrado de Articulos</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Filtros de Articulos</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content class="ion-padding" *ngIf="marcas">
            <div id="datos">
              <ion-label id="min"><span>min: </span>{{ IFiltros.precios[0] }}</ion-label>
              <ion-label id="max"><span>max: </span>{{ IFiltros.precios[1] }}</ion-label>
            </div>
            <ion-range  min="3" max="70" pin="true" dual-knobs  (ionChange)="changeRange($event)">
              <ion-icon size="small" slot="start" name="remove-outline"></ion-icon>
              <ion-icon slot="end" name="add-outline"></ion-icon>
            </ion-range>
          <ion-list>
            <ion-item *ngFor="let m of marcas; let i = index"> 
              <ion-label>{{m.nombre_marca}}</ion-label>
              <ion-checkbox value=false slot="end" (click)="selectmarca(m.nombre_marca, i)" ></ion-checkbox>
          <!--    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>-->
            </ion-item>
          </ion-list>
          <ion-button color="light" (click)="aplicar()">Aplicar</ion-button>
      
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="secondary" routerLink="/busqueda">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Filtros</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content></ion-content>
  </div>
</ion-app>
