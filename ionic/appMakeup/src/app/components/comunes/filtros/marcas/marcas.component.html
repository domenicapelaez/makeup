<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Filtros Marcas</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content *ngIf="marcas">
    <ion-list>
      <ion-item *ngFor="let m of marcas"> 
        <ion-label>{{m.Marca}}</ion-label>
        <ion-checkbox slot="end" (click)="selectmarca(m.Marca)"></ion-checkbox>
    <!--    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>-->
      </ion-item>
    </ion-list>
    <ion-button color="light">Aplicar</ion-button>

  </ion-card-content>
</ion-card>
