<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/menu">
      </ion-back-button>
    </ion-buttons>
    <ion-title><h1>Marcas</h1></ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/agregarm" *ngIf="cService.usuario.rol === 'administrador'">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let marca of marcas" [routerLink]="[ 'articulos', marca.marcaid]">
    <ion-card-header>
      <img src="http://makeup.test/makeup/public/img/marcas/{{marca.logo}}" alt="">
      <ion-card-title><h2>{{ marca.nombre_marca }}</h2></ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
