<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title><h1>Agregar una marca</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <form (ngSubmit)="agregarm(fAgregarm)" #fAgregarm="ngForm"> 
            <ion-item>
              <ion-label position="floating">Marca id</ion-label>
              <ion-input required name="marcaid" type="number" [(ngModel)]="newmarca.marcaid"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nombre de la marca</ion-label>
              <ion-input required name="nombre_marca" type="text" [(ngModel)]="newmarca.nombre_marca"></ion-input>
            </ion-item>

          <ion-button expand="full" type="submit">Añadir marca</ion-button>
     </form>
  </ion-card-content>
</ion-content>
