<ion-header>
  <ion-toolbar>
    <ion-title><h1>Agregar Marca</h1></ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/marcas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <form (ngSubmit)="agregarm(fAgregarm)" #fAgregarm="ngForm"> 
            <ion-item>
              <ion-label position="floating">Id Marca</ion-label>
              <ion-input required name="marcaaid" type="number" [(ngModel)]="newmarca.marcaid"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nombre Marca</ion-label>
              <ion-input required name="nombre_marca" type="text" [(ngModel)]="newmarca.nombre_marca"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Logo</ion-label>
              <ion-input required name="logo" type="text" [(ngModel)]="newmarca.logo"></ion-input>
            </ion-item>

          <ion-button expand="full" type="submit">AÃ±adir Marca</ion-button>
     </form>
  </ion-card-content>
</ion-content>
