<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title><h1>Agregar una categoria</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-content>
      <form (ngSubmit)="agregarc(fAgregarc)" #fAgregarc="ngForm"> 
              <ion-item>
                <ion-label position="floating">Categoria id</ion-label>
                <ion-input required name="categoriaid" type="number" [(ngModel)]="newcat.categoriaid"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Nombre de la Categoria</ion-label>
                <ion-input required name="nombre_categoria" type="text" [(ngModel)]="newcat.nombre_categoria"></ion-input>
              </ion-item>
 
            <ion-button expand="full" type="submit">Añadir categoría</ion-button>
       </form>
    </ion-card-content>
</ion-content>
