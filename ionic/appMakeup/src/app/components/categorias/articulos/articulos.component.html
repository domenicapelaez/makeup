<ion-header>
  <app-header></app-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/categorias">
      </ion-back-button>
    </ion-buttons>
    <ion-title><h1>Artículos por Categoría</h1></ion-title>
  </ion-toolbar>
</ion-header>
<ion-header>

<ion-content>
  <div *ngFor="let c of categorias"> 
    <ion-card *ngFor="let articulo of c.articulos; index as i" [routerLink]="[articulo.articulo_id]">
      <ion-card-header >
        <img src="http://makeup.test/makeup/public/img/articulos/{{articulo.logo}}" alt="">
        <ion-card-title >
            {{ articulo.nombre_articulo }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ articulo.descripcion }} 
        <br> <br>
        <span>{{ articulo.precio }} €</span>
      </ion-card-content>
    </ion-card>
    </div>
</ion-content>
