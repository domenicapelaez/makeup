<ion-header>
  <div *ngIf="articulos">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="/categorias">
        </ion-back-button>
      </ion-buttons>
      <ion-title><h1> {{ articulos.nombre_articulo }} </h1></ion-title>
    </ion-toolbar>
  </div>
</ion-header>


<ion-content *ngIf="articulos">
    <ion-card>
      <ion-card-header>
        <img src="http://makeup.test/makeup/public/img/articulos/{{articulos.logo}}" alt="">
      </ion-card-header>
      <ion-card-content>
        {{ articulos.descripcion }} 
        <br> <br>
        <span>{{ articulos.precio }} â‚¬</span>
      </ion-card-content>
    </ion-card>
</ion-content>
